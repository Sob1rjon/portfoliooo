<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 

    <section id="hero" class="hero">
        <div class="container">
          <header class="header-part header" id="navbar">
            <div class="row between-xs middle-xs header__inner">
              <div>
                <a class="header__logo" href="#">Sobirjon</a>
              </div>
              <nav>
                <ul class="header__list  nav row" id="hideList">
                  <li class="nav__item"><a class="nav__link nav__link--active" href="#">Home</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#about">About</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#portfolio">Portfolio</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#service">Service</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#">Testimonial</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#blog">Blog</a></li>
                  <li class="nav__item"><a class="nav__link nav__scroll__link" href="#contact">Contact</a></li>
                </ul>
              </nav>
              <button class="header__btn" id="burgerBtn"><i class='bx bx-menu' id="header__burger__icon"></i></button>
            </div>
          </header>
    
          <div class="hero-content">
            <div class="hero-content__setting__wrapper" id="settingContent">
              <div class="hero-content__lists selection">
                <button class="hero-content__setting" id="settingBtn"><i
                    class='bx bxs-cog bx-spin bx-flip-horizontal'></i></button>
                <ul class="hero-content__choose colors row">
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--1" id="btnFirst"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--2" id="btnsecond"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--3" id="btnthird"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--4" id="btnfourth"></button>
                  </li>
                    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--5" id="btnfifth"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--6" id="btnsixth"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn co lors__btn--7" id="btnseventh"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--8" id="btneight"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--9" id="btnnine"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--10" id="btnten"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--11" id="btneleven"></button>
                  </li>
    
                  <li class="colors__item">
                    <button class="colors__btn colors__btn--12" id="btntwelve"></button>
                  </li>
                </ul>
                <div class="row">
                  <button class="selection__btn"><span class="selection__dot"></span></button>
                  <button class="selection__cursor"><i class='bx bxs-pointer bx-rotate-90'></i></button>
                </div>
    
              </div>
            </div>
            <div class="row between-xs">
              <div class="hero-content__inner">
                <h1 class="hero-content__name">Sobirjon</h1>
                <ul class="social-media">
                  <li class="social-media__item">
                    <a class="social-media__link" href="#"><i class='bx social-media__icon bxl-facebook'></i></a>
                  </li>
    
                  <li class="social-media__item">
                    <a class="social-media__link" href="#"><i class='bx social-media__icon bxl-twitter'></i></a>
                  </li>
    
                  <li class="social-media__item">
                    <a class="social-media__link" href="#"><i class='bx social-media__icon bxl-instagram'></i></a>
                  </li>
    
                </ul>
                <div class="hero-content__desc">
                  <h4 class="h4">Creative<span class="hero-content__job animate-area"></span></h4>
    
                </div>
                <div class="hero-content__link__wrapper">
                  <a class="hero-content__link" href="#">Hello <i class='bx bx-mail-send'></i></a>
                  <a class="hero-content__about__link" href="#about"> My About</a>
                </div>
                <div class="hero-content__about__wrapper">
                  <a class="hero-content__mouse__link" href="#about"><span class="hero-content__mouse__icon"></span></a><br>
                </div>
              </div>
    
    
              <div class="hero-content__part ornament">
                <span class="ornament__big"></span>
                <span class="ornament__rectangle">
                  <h4 class="ornament__name">Sobirjon</h4>
                </span>
                <span class="ornament__second__rectangle"></span>
                <span class="ornament__small__rectangle"></span>
                <img class="img" src="" alt="hero-img">
                <div class="navigation">
                  <nav class="nav">
                    <ul class="nav">
                      
                    </ul>
                  </nav>
                </div>
                <div class="">
                  <nav class="nav">
                     
                  </nav>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </section>


    <script src="./js/main.js"></script>
</body>
</html>
